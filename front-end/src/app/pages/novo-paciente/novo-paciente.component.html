<div class="container pt-3 pb-3">
	<div class="card p-3">
		<h1 class="text-primary mb-3">Cadastro de Pacientes</h1>

		<form [formGroup]="form" (ngSubmit)="save()">
			<div class="text-left">
				<div class="form-row">
					<div class="form-group col-12 col-sm-6">
						<label for="nome">Nome:</label>
						<app-visual-validator [config]="validations" field="nome">
							<input
								#nomeInput
								id="nome"
								type="text"
								class="form-control"
								placeholder="Digite o nome do paciente"
								formControlName="nome"
								autofocus
							>
						</app-visual-validator>
					</div>
					<div class="form-group col-12 col-sm-6">
						<label for="email">E-mail:</label>
						<app-visual-validator [config]="validations" field="email">
							<input
								id="email"
								type="email"
								class="form-control"
								formControlName="email"
								placeholder="Digite o e-mail do paciente"
							>
						</app-visual-validator>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-12 col-sm-3">
						<label for="telefone">Telefone:</label>
						<app-visual-validator [config]="validations" field="telefone">
							<input
								id="telefone"
								type="telefone"
								class="form-control"
								formControlName="telefone"
								placeholder="(__) ____-____"
								formControlName="telefone"
								[textMask]="{ mask: telephoneMask, guide: true }"
							>
						</app-visual-validator>
					</div>
					<div class="form-group col-12 col-sm-3">
						<label for="cep">CEP:</label>
						<app-visual-validator [config]="validations" field="cep">
							<input
								#cepInput
								id="cep"
								type="text"
								class="form-control"
								placeholder="_____-___"
								formControlName="cep"
								[textMask]="{ mask: cepMask, guide: true }"
								autofocus
							>
						</app-visual-validator>
					</div>
					<div class="form-group col-12 col-sm-6">
						<label for="logradouro">Logradouro:</label>
						<app-visual-validator [config]="validations" field="logradouro">
							<input
								id="logradouro"
								type="text"
								class="form-control"
								formControlName="logradouro"
								placeholder="Digite o nome do logradouro"
							>
						</app-visual-validator>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-12 col-sm-4">
						<label for="bairro">Bairro:</label>
						<app-visual-validator [config]="validations" field="bairro">
							<input
								id="bairro"
								type="text"
								class="form-control"
								formControlName="bairro"
								placeholder="Digite o nome do bairro"
								autofocus
							>
						</app-visual-validator>
					</div>
					<div class="form-group col-12 col-sm-4">
						<label for="cidade">Cidade:</label>
						<app-visual-validator [config]="validations" field="cidade">
							<input
								id="cidade"
								type="text"
								class="form-control"
								formControlName="cidade"
								placeholder="Digite o nome da cidade"
								autofocus
							>
						</app-visual-validator>
					</div>
					<div class="form-group col-12 col-sm-4">
						<label for="estado">Estado:</label>
						<app-visual-validator [config]="validations" field="estado">
							<ng-select id="estado"
								[items]="estados"
								dropdownPosition="bottom"
								placeholder="Selecione um estado"
								formControlName="estado"
							></ng-select>
						</app-visual-validator>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-12 col-sm-4">
						<label for="peso">Peso (em kg):</label>
						<app-visual-validator [config]="validations" field="peso">
							<input
								id="peso"
								type="number"
								step="0.1"
								class="form-control"
								formControlName="peso"
								placeholder="Digite o peso do paciente"
								autocomplete="off"
							>
						</app-visual-validator>
					</div>
					<div class="form-group col-12 col-sm-4">
						<label for="altura">Altura (em metros):</label>
						<app-visual-validator [config]="validations" field="altura">
							<input
								id="altura"
								type="number"
								step="0.01"
								class="form-control"
								formControlName="altura"
								placeholder="Digite a altura do paciente"
								autocomplete="off"
							>
						</app-visual-validator>
					</div>
					<div class="form-group col-12 col-sm-4">
						<label for="tipoSanguineo">Tipo Sanguíneo:</label>
						<app-visual-validator [config]="validations" field="tipoSanguineo">
							<ng-select id="tipoSanguineo"
								[items]="tiposSanguineo"
								dropdownPosition="bottom"
								placeholder="Selecione um tipo sanguíneo"
								formControlName="tipoSanguineo"
							></ng-select>
						</app-visual-validator>
					</div>
				</div>
			</div>

			<div>
				<button class="btn btn-dark pl-5 pr-5 mb-3 mr-3" type="button" (click)="clear()">
					Limpar
				</button>
				<button class="btn btn-primary pl-5 pr-5 mb-3" type="submit" [disabled]="form.invalid">
					Salvar Paciente
				</button>
			</div>
		</form>
	</div>
</div>
