<div class="p-3">
	<div class="card p-3">
		<h1 class="text-primary mb-3">Lista de EndereÃ§os</h1>

		<div class="w-100 overflow-auto pb-2">
			<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border table-striped table-bordered">
				<thead>
					<tr>
						<th>CEP</th>
						<th>Logradouro</th>
						<th>Bairro</th>
						<th>Cidade</th>
						<th>Estado</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let address of addresses">
						<td>{{ address.cep }}</td>
						<td>{{ address.logradouro }}</td>
						<td>{{ address.bairro }}</td>
						<td>{{ address.cidade }}</td>
						<td>{{ address.estado }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
